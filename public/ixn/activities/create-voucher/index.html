<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Voucher</title>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <div id="step1" class="step">        
        <div>
            <label><b>Data Extension Name:</b> <input type="text" id="de_name" /></label>
        </div>        
        <div>
            <label><b>Data Extension Column</b> <input type="text" id="de_column" /></label>
        </div>
    </div>
    <div id="step2" class="step">
        <div>
            <label><b>Type:</b> <select><option value="1">&#163; Amount</option><option value="2">&#37; Amount</option></select></label>
        </div>
        <div>
            <label><b>Amount:</b> <input type="text" id="voucher_amount" /></label>
        </div>
        <div>
            <label><b>Platform:</b> <input type="text" id="voucher_platform" /></label>
        </div>
        <div>
            <label><b>Valid For (days):</b> <input type="number" id="voucher_validfordays" /></label>
        </div>
    </div>
    <div id="step3" class="step">
        <dl>
            <dt>Data Extension Name</dt>
            <dd id="conf_de_name"><i>Not set</i></dd>
            <dt>Data Extension Column</dt>
            <dd id="conf_de_column"><i>Not set</i></dd>
        </dl>
        
        <dl>
            <dt>Type</dt>
            <dd id="conf_voucher_type"><i>Not set</i></dd>
            <dt>Amount</dt>
            <dd id="conf_voucher_amount"><i>Not set</i></dd>
            <dt>Platform</dt>
            <dd id="conf_voucher_platform"><i>Not set</i></dd>
            <dt>Valid For (days)</dt>
            <dd id="conf_voucher_validfordays"><i>Not set</i></dd>
        </dl>
    </div>
</body>
</html>
