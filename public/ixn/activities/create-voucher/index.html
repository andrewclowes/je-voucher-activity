<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Voucher</title>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//www.fuelcdn.com/fuelux/3.13.0/css/fuelux.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body class="fuelux">
    <div id="step1" class="step">
        <div class="form-group">
            <label for="de_name">Data Extension Key</label>
            <input type="text" id="de_name" class="form-control" placeholder="Enter the key of the data extension you are using for this interaction" />
        </div>        
        <div class="form-group">
            <label>Data Extension Column</label>
            <input type="text" id="de_column" class="form-control" placeholder="Enter the name of the column that you want the voucher code to be added to" />
        </div>
    </div>
    <div id="step2" class="step">
        <div>
            <label><b>Type:</b> <select><option value="1">&#163; Amount</option><option value="2">&#37; Amount</option></select></label>
        </div>
        <div>
            <label><b>Amount:</b> <input type="text" id="voucher_amount" /></label>
        </div>
        <div>
            <label><b>Platform:</b> <input type="text" id="voucher_platform" /></label>
        </div>
        <div>
            <label><b>Valid For (days):</b> <input type="number" id="voucher_validfordays" /></label>
        </div>
    </div>
    <div id="step3" class="step">
        <dl>
            <dt>Data Extension Name</dt>
            <dd id="conf_de_name"><i>Not set</i></dd>
            <dt>Data Extension Column</dt>
            <dd id="conf_de_column"><i>Not set</i></dd>
        </dl>
        
        <dl>
            <dt>Type</dt>
            <dd id="conf_voucher_type"><i>Not set</i></dd>
            <dt>Amount</dt>
            <dd id="conf_voucher_amount"><i>Not set</i></dd>
            <dt>Platform</dt>
            <dd id="conf_voucher_platform"><i>Not set</i></dd>
            <dt>Valid For (days)</dt>
            <dd id="conf_voucher_validfordays"><i>Not set</i></dd>
        </dl>
    </div>
</body>
</html>
